version: '3.8'

services:
  vaitp-auditor:
    build: .
    container_name: vaitp-auditor-gui
    environment:
      - DISPLAY=:99
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    ports:
      - "8080:8080"
    restart: unless-stopped

  # Optional: Add a VNC server for GUI access
  vnc:
    image: dorowu/ubuntu-desktop-lxde-vnc:latest
    container_name: vaitp-auditor-vnc
    ports:
      - "6080:80"
    environment:
      - VNC_PASSWORD=vaitp123
    volumes:
      - ./data:/home/ubuntu/data
    restart: unless-stopped
