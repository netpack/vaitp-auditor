      uses: release-drafter/release-drafter@v5
      with:
        config-name: release-drafter.yml
        version: ${{ env.RELEASE_VERSION }}
        tag: ${{ github.ref_name }}
        publish: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create or update release
